<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DAY_006 | @thounny</title>
    <link rel="icon" href="assets/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./styles.css" />
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"

  <body>
    <section class="hero"></section>

    <section class="pinned">
      <div class="sticky-header">
        <h1>THOUNNY</h1>
      </div>

      <div class="progress-bar">
        <div class="progress"></div>
      </div>

      <div class="indices">
        <div class="index" id="index-1">
          <p><ion-icon name="bulb-sharp"></ion-icon></p>
          <p>#TK21034145</p>
          <p>HI8 TAPES</p>
        </div>
        <div class="index" id="index-2">
          <p><ion-icon name="rocket-sharp"></ion-icon></p>
          <p>#TK86532063</p>
          <p>(extra) ordinary</p>
        </div>
        <div class="index" id="index-3">
          <p><ion-icon name="extension-puzzle-sharp"></ion-icon></p>
          <p>#TK19548039</p>
          <p>sinn studio</p>
        </div>
        <div class="index" id="index-4">
          <p><ion-icon name="trending-up-sharp"></ion-icon></p>
          <p>#TK58329501</p>
          <p>stop smoking</p>
        </div>
      </div>

      <!-- Card Elements -->
      <div class="card" id="card-1">
        <div class="card-phase"><p>Phase #01</p></div>
        <div class="card-title">
          <p>#TK21034145</p>
          <h1>HI8 <span>tapes</span></h1>
        </div>
      </div>
      <div class="card" id="card-2">
        <div class="card-phase"><p>Phase #02</p></div>
        <div class="card-title">
          <p>#TK86532063</p>
          <h1>(extra) <span>ordinary</span></h1>
        </div>
      </div>
      <div class="card" id="card-3">
        <div class="card-phase"><p>Phase #03</p></div>
        <div class="card-title">
          <p>#TK19548039</p>
          <h1>Sinn <span>Studio</span></h1>
        </div>
      </div>
      <div class="card" id="card-4">
        <div class="card-phase"><p>Phase #04</p></div>
        <div class="card-title">
          <p>#TK86532063</p>
          <h1>stop <span>SMOKING</span></h1>
        </div>
      </div>
    </section>

    <section class="footer">
      <h1>&copy thounny</h1>
    </section>

    <!-- GSAP and Lenis Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>

    <script src="https://unpkg.com/lenis@1.1.13/dist/lenis.min.js"></script>
